<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samyama</title>
    <style>
        /* 1. STRUCTURAL SETUP */
        html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; color: white; scroll-behavior: smooth; overflow: hidden; }
        section { height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* 2. THE COLORS YOU REQUESTED */
        #home { background: linear-gradient(to bottom, #2d0b5a, #b030b0); }
        #modes { background: #2d0b5a; }
        
        /* Deep Leaf Green to Light Leafy Green Gradient */
        #breathe { background: linear-gradient(135deg, #0a2f0a 0%, #1b4d1b 50%, #7cfc00 100%); }

        /* 3. BUTTONS */
        .btn { 
            display: inline-block; background: white; color: #2d0b5a; 
            padding: 20px 40px; border-radius: 50px; text-decoration: none;
            text-transform: uppercase; letter-spacing: 2px; font-weight: bold; 
            margin: 10px; min-width: 250px; border: none;
        }

        /* 4. THE BREATHING RING (Always Active) */
        .ring {
            width: 250px; height: 250px; border: 10px solid rgba(255,255,255,0.4);
            border-radius: 50%; margin: 30px auto;
            display: flex; align-items: center; justify-content: center;
            animation: breathe 8s ease-in-out infinite;
        }
        @keyframes breathe { 
            0%, 100% { transform: scale(1); } 
            50% { transform: scale(1.4); } 
        }

        /* Speed Control via Radio Buttons */
        input[type="radio"] { display: none; }
        #s4:checked ~ section .ring { animation-duration: 4s; }
        #s6:checked ~ section .ring { animation-duration: 6s; }
        #s8:checked ~ section .ring { animation-duration: 8s; }
        #s10:checked ~ section .ring { animation-duration: 10s; }

        .speed-label { 
            display: inline-block; padding: 12px 20px; border: 1px solid white; 
            border-radius: 12px; margin: 5px; cursor: pointer; font-size: 14px;
        }

        /* Title and Labels */
        h1 { letter-spacing: 12px; font-weight: 200; margin: 0; }
        .label { font-size: 10px; letter-spacing: 4px; opacity: 0.6; text-transform: uppercase; }
    </style>
</head>
<body>

    <input type="radio" name="speed" id="s4">
    <input type="radio" name="speed" id="s6">
    <input type="radio" name="speed" id="s8" checked>
    <input type="radio" name="speed" id="s10">

    <section id="home">
        <h1>SAMYAMA</h1>
        <p class="label" style="margin-bottom: 50px;">Stillness in Motion</p>
        <a href="#modes" class="btn">START PRANAYAMA</a>
    </section>

    <section id="modes">
        <h2 style="font-weight: 200; letter-spacing: 4px; margin-bottom: 30px;">SELECT PRACTICE</h2>
        <a href="#breathe" class="btn">Deep Breathing</a>
        <a href="#breathe" class="btn">Box Breathing</a>
        <a href="#breathe" class="btn">Ujjayi (Oceanic)</a>
        <br>
        <a href="#home" style="color: white; opacity: 0.5; font-size: 12px;">Back to Home</a>
    </section>

    <section id="breathe">
        <h3 style="letter-spacing: 4px; font-weight: 200; margin: 0;">PRACTICE</h3>
        
        <div class="ring">
            <span style="font-weight: bold; letter-spacing: 2px;">FOCUS</span>
        </div>

        <div style="margin-top: 20px;">
            <p class="label" style="margin-bottom: 15px;">RHYTHM (SECONDS)</p>
            <label for="s4" class="speed-label">4s</label>
            <label for="s6" class="speed-label">6s</label>
            <label for="s8" class="speed-label">8s</label>
            <label for="s10" class="speed-label">10s</label>
        </div>

        <a href="#home" class="btn" style="background:none; color:white; border:1px solid white; margin-top: 50px; width: 120px; padding: 15px;">EXIT</a>
    </section>

</body>
</html>
