<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samyama - Stillness</title>
    <style>
        /* 1. THE LEAFY GRADIENTS */
        body { margin: 0; padding: 0; font-family: sans-serif; background: #2d0b5a; color: white; height: 100vh; overflow: hidden; }
        
        /* The screens */
        .page { display: none; height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .active { display: flex !important; }

        /* Background Colors */
        #page-home { background: linear-gradient(to bottom, #2d0b5a, #b030b0); }
        #page-modes { background: #2d0b5a; }
        #page-breathe { background: linear-gradient(135deg, #0a2f0a 0%, #1b4d1b 50%, #7cfc00 100%); } /* Deep to Light Leafy Green */

        /* 2. BUTTONS */
        .btn { 
            background: white; color: #2d0b5a; padding: 20px; width: 280px; 
            border-radius: 50px; cursor: pointer; text-transform: uppercase; 
            letter-spacing: 2px; font-weight: bold; border: none; margin: 10px;
        }
        .speed-btn {
            background: rgba(255,255,255,0.1); color: white; border: 1px solid white;
            padding: 15px; width: 70px; border-radius: 12px; cursor: pointer; margin: 5px;
        }
        .speed-btn.selected { background: white; color: #0a2f0a; }

        /* 3. THE RING & ANIMATIONS */
        .ring {
            width: 250px; height: 250px; border: 10px solid rgba(255,255,255,0.4);
            border-radius: 50%; margin: 30px auto;
            display: flex; align-items: center; justify-content: center;
        }

        /* Smooth Mode */
        .anim-smooth { animation: smooth var(--dur, 8s) ease-in-out infinite; }
        @keyframes smooth { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4); } }

        /* Box Mode (With "Holds") */
        .anim-box { animation: box var(--dur, 16s) linear infinite; }
        @keyframes box {
            0%, 25% { transform: scale(1); }    /* Inhale */
            25%, 50% { transform: scale(1.4); }  /* Hold Full (Still) */
            50%, 75% { transform: scale(1.4); }  /* Exhale */
            75%, 100% { transform: scale(1); }   /* Hold Empty (Still) */
        }

        .count { font-size: 70px; font-weight: 100; line-height: 1; display: block; }
        .label { font-size: 10px; letter-spacing: 3px; opacity: 0.8; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="page-home" class="page active">
        <h1 style="letter-spacing: 10px; font-weight: 200;">SAMYAMA</h1>
        <p class="label" style="margin-bottom: 50px;">Stillness in Motion</p>
        <button class="btn" onclick="goTo('page-modes')">START PRANAYAMA</button>
    </div>

    <div id="page-modes" class="page">
        <h2 style="font-weight: 200; letter-spacing: 4px; margin-bottom: 30px;">SELECT PRACTICE</h2>
        <button class="btn" onclick="startPractice('DEEP BREATHING', 'smooth')">Deep Breathing</button>
        <button class="btn" onclick="startPractice('BOX BREATHING', 'box')">Box Breathing</button>
        <button class="btn" onclick="startPractice('UJJAYI', 'smooth')">Ujjayi (Oceanic)</button>
        <p onclick="goTo('page-home')" style="cursor:pointer; opacity:0.5; margin-top:20px;">Back</p>
    </div>

    <div id="page-breathe" class="page">
        <h3 id="mode-title" style="font-weight: 200; letter-spacing: 4px; margin: 0;">PRACTICE</h3>
        
        <div id="main-ring" class="ring">
            <div>
                <span id="cycle-num" class="count">0</span>
                <span class="label">Cycles</span>
            </div>
        </div>

        <div id="controls">
            <p class="label">Rhythm (Seconds)</p>
            <button class="speed-btn" onclick="setSpeed(4)">4s</button>
            <button class="speed-btn" onclick="setSpeed(6)">6s</button>
            <button class="speed-btn selected" id="default-speed" onclick="setSpeed(8)">8s</button>
            <button class="speed-btn" onclick="setSpeed(10)">10s</button>
        </div>

        <button class="btn" style="background:none; color:white; border:1px solid white; margin-top: 40px; width: 150px;" onclick="location.reload()">EXIT</button>
    </div>
