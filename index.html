<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Samyama</title>
    <style>
        /* CORE SETUP */
        body { background: #2d0b5a; color: white; font-family: sans-serif; margin: 0; text-align: center; height: 100vh; overflow: hidden; }
        
        /* THE NO-JS NAVIGATION ENGINE */
        .page { display: none; padding: 40px 20px; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        #nav-mode:checked ~ #p-mode { display: flex; }
        #nav-breathe:checked ~ #p-breathe { display: flex; }
        #nav-home:checked ~ #p-home { display: flex; }
        input[type="radio"] { display: none; }

        /* BUTTONS */
        .btn { 
            display: block; background: white; color: #2d0b5a; 
            padding: 20px; width: 280px; border-radius: 50px; 
            margin: 10px auto; text-decoration: none; 
            font-weight: bold; cursor: pointer; border: none;
        }

        /* THE BREATHE CIRCLE */
        .circle {
            width: 200px; height: 200px; border: 8px solid white;
            border-radius: 50%; margin: 40px auto;
            display: flex; align-items: center; justify-content: center;
        }

        /* ANIMATION */
        @keyframes breath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .animating { animation: breath 10s ease-in-out infinite; }
        
        .footer-link { margin-top: 30px; opacity: 0.6; cursor: pointer; font-size: 14px; display: block; }
    </style>
</head>
<body>

    <input type="radio" name="nav" id="nav-home" checked>
    <input type="radio" name="nav" id="nav-mode">
    <input type="radio" name="nav" id="nav-breathe">

    <div id="p-home" class="page">
        <h1 style="letter-spacing: 8px; font-weight: 200;">SAMYAMA</h1>
        <p style="letter-spacing: 4px; font-size: 10px; margin-bottom: 60px;">STILLNESS IN MOTION</p>
        <label for="nav-mode" class="btn">START PRANAYAMA</label>
    </div>

    <div id="p-mode" class="page">
        <h2 style="font-weight: 200;">SELECT PRACTICE</h2>
        <label for="nav-breathe" class="btn" onclick="document.getElementById('m-title').innerText='DEEP BREATHING'">Deep Breathing</label>
        <label for="nav-breathe" class="btn" onclick="document.getElementById('m-title').innerText='BOX BREATHING'">Box Breathing</label>
        <label for="nav-breathe" class="btn" onclick="document.getElementById('m-title').innerText='UJJAYI'">Ujjayi (Oceanic)</label>
        <label for="nav-home" class="footer-link">Back</label>
    </div>

    <div id="p-p-breathe" class="page" id="p-breathe">
        <h2 id="m-title" style="letter-spacing: 3px; font-weight: 200;">PRACTICE</h2>
        
        <div class="circle animating">
            <span id="status">BREATHE</span>
        </div>

        <div style="margin-top: 20px;">
            <p style="font-size: 12px; opacity: 0.7;">Sound is currently disabled to ensure stability.</p>
        </div>

        <label for="nav-home" class="btn" style="background:none; color:white; border:1px solid white; margin-top: 40px;">EXIT SESSION</label>
    </div>

    <script>
        // Minimal logic just for the title label
        // The navigation is handled by the CSS above
    </script>

</body>
</html>
