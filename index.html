<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samyama</title>
    <style>
        /* 1. RESET & BASE */
        body { margin: 0; padding: 0; font-family: sans-serif; background: #2d0b5a; color: white; height: 100vh; overflow: hidden; text-align: center; }
        
        /* 2. THE NAVIGATION ENGINE (No JavaScript needed) */
        input[type="radio"] { display: none; }
        .screen { display: none; height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; position: absolute; }
        
        #nav-home:checked ~ #page-home { display: flex; background: linear-gradient(#2d0b5a, #b030b0); }
        #nav-modes:checked ~ #page-modes { display: flex; background: #2d0b5a; }
        #nav-breathe:checked ~ #page-breathe { display: flex; background: #1a4a3e; }

        /* 3. BUTTON STYLES */
        .btn { 
            display: inline-block; background: white; color: #2d0b5a; 
            padding: 20px 40px; border-radius: 50px; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; font-weight: bold; 
            margin: 10px; border: none; min-width: 250px;
        }
        .btn:active { transform: scale(0.95); opacity: 0.9; }

        /* 4. THE BREATHING BALL */
        .ball {
            width: 200px; height: 200px; border: 10px solid white;
            border-radius: 50%; margin: 40px auto;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        .label { font-size: 10px; letter-spacing: 4px; opacity: 0.6; text-transform: uppercase; }
    </style>
</head>
<body>

    <input type="radio" name="page" id="nav-home" checked>
    <input type="radio" name="page" id="nav-modes">
    <input type="radio" name="page" id="nav-breathe">

    <div id="page-home" class="screen">
        <h1 style="font-weight: 200; letter-spacing: 10px;">SAMYAMA</h1>
        <p class="label" style="margin-bottom: 50px;">Stillness in Motion</p>
        <label for="nav-modes" class="btn">START PRANAYAMA</label>
    </div>

    <div id="page-modes" class="screen">
        <h2 style="font-weight: 200; letter-spacing: 3px;">SELECT PRACTICE</h2>
        <label for="nav-breathe" class="btn">Deep Breathing</label>
        <label for="nav-breathe" class="btn">Box Breathing</label>
        <label for="nav-breathe" class="btn">Ujjayi (Oceanic)</label>
        <br>
        <label for="nav-home" style="cursor:pointer; opacity:0.5; font-size:12px; text-decoration: underline;">Back to Home</label>
    </div>

    <div id="page-breathe" class="screen">
        <h2 style="font-weight: 200; letter-spacing: 3px;">BREATHE</h2>
        <div class="ball">
            <span style="font-weight: bold; letter-spacing: 2px;">FOCUS</span>
        </div>
        <p class="label">Inhale ... Exhale</p>
        <br><br>
        <label for="nav-home" class="btn" style="background:none; color:white; border:1px solid white;">EXIT SESSION</label>
    </div>

</body>
</html>
