<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes deepMode { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4); } }
        @keyframes boxMode { 0%, 25% { transform: scale(1); } 25%, 50% { transform: scale(1.4); } 50%, 75% { transform: scale(1.4); } 75%, 100% { transform: scale(1); } }
        .run-deep { animation: deepMode var(--duration) ease-in-out infinite !important; }
        .run-box { animation: boxMode var(--duration) linear infinite !important; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
        .btn-active { background: rgba(255, 255, 255, 0.3); border-color: white !important; }
        .modal-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body id="body-bg" class="transition-all duration-1000 min-h-screen text-white font-sans bg-gradient-to-b from-purple-900 via-purple-700 to-pink-500 overflow-hidden">

    <script>
        let currentMode = 'deep';
        let breathCount = 0;
        let breathTimer = null;
        let isActive = false;
        let selectedSeconds = 8;
        let currentAudio = null;
        let startTime = null;

        const soundLinks = {
            ocean: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            flute: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            forest: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
        };

        const instructions = {
            deep: { title: "Deep Breathing", steps: ["Inhale slowly through the nose.", "Expand your belly.", "Exhale gently through the nose."] },
            box: { title: "Box Breathing", steps: ["Inhale (4-10s).", "Hold breath in.", "Exhale slowly.", "Hold breath out."] },
            ujjayi: { title: "Ujjayi (Oceanic)", steps: ["Constrict back of throat.", "Inhale with 'ocean' sound.", "Maintain sound during exhale."] }
        };

        function showScreen(id, mode = null) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            
            if (id === 'breathe') {
                document.getElementById('body-bg').className = "min-h-screen text-white font-sans bg-gradient-to-b from-emerald-800 via-green-700 to-green-300";
                currentMode = mode;
                setupBreatheScreen();
            } else {
                document.getElementById('body-bg').className = "min-h-screen text-white font-sans bg-gradient-to-b from-purple-900 via-purple-700 to-pink-500";
                resetPractice(false);
            }
        }

        function setupBreatheScreen() {
            const speedControls = document.getElementById('speed-controls');
            const speeds = (currentMode === 'box') ? [4, 6, 8, 10] : [6, 8, 10];
            speedControls.innerHTML = speeds.map((s) => 
                `<button onclick="changeSpeed(${s}, this)" class="speed-btn flex-1 py-3 rounded-xl text-sm border border-white/20 transition-all ${s === selectedSeconds ? 'btn-active' : ''}">${s}s</button>`
            ).join('');
            resetPractice(false);
        }

        function setSound(type, btn) {
            if (currentAudio) { currentAudio.pause(); currentAudio = null; }
            if (type !== 'none') {
                currentAudio = new Audio(soundLinks[type]);
                currentAudio.loop = true;
                currentAudio.volume = 0.4;
                if (isActive) currentAudio.play().catch(e => console.log("Blocked"));
            }
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('bg-white/40'));
            btn.classList.add('bg-white/40');
        }

        function togglePractice() {
            if (!isActive) startPractice();
            else resetPractice(true);
        }

            isActive = true;
            startTime = Date.now();
            const totalCycleTime = (currentMode === 'box') ? selectedSeconds * 4 : selectedSeconds * 2;
