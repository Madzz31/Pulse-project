<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samyama</title>
    <style>
        /* 1. THE ENGINE - NO JAVASCRIPT NAVIGATION */
        input[type="radio"] { display: none; }
        .page { display: none; height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; position: absolute; text-align: center; }
        
        /* Logic: If radio is checked, show the corresponding page */
        #nav-home:checked ~ #p-home { display: flex; background: linear-gradient(#2d0b5a, #b030b0); }
        #nav-modes:checked ~ #p-modes { display: flex; background: #2d0b5a; }
        #nav-deep:checked ~ #p-breathe { display: flex; --mode: 'deep'; }
        #nav-box:checked ~ #p-breathe { display: flex; --mode: 'box'; }
        #nav-ujjayi:checked ~ #p-breathe { display: flex; --mode: 'ujjayi'; }

        /* THE LEAF GREEN GRADIENT */
        #p-breathe { background: linear-gradient(135deg, #0a2f0a 0%, #1b4d1b 50%, #7cfc00 100%); }

        /* 2. THE BUTTONS */
        body { margin: 0; font-family: sans-serif; color: white; background: #2d0b5a; overflow: hidden; }
        .btn { 
            display: inline-block; background: white; color: #2d0b5a; padding: 20px 40px; 
            border-radius: 50px; cursor: pointer; text-transform: uppercase; 
            letter-spacing: 2px; font-weight: bold; margin: 10px; min-width: 250px;
        }
        .btn:active { transform: scale(0.98); }

        /* 3. THE RING & ANIMATIONS */
        .ring-box {
            width: 250px; height: 250px; border: 10px solid rgba(255,255,255,0.4);
            border-radius: 50%; margin: 30px auto;
            display: flex; align-items: center; justify-content: center;
            animation: breathe-smooth 8s ease-in-out infinite;
        }

        /* Speed Control (CSS Variables) */
        #s4:checked ~ #p-breathe .ring-box { animation-duration: 4s; }
        #s6:checked ~ #p-breathe .ring-box { animation-duration: 6s; }
        #s8:checked ~ #p-breathe .ring-box { animation-duration: 8s; }
        #s10:checked ~ #p-breathe .ring-box { animation-duration: 10s; }

        @keyframes breathe-smooth { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4); } }
        
        .speed-opt { 
            display: inline-block; padding: 10px 20px; border: 1px solid white; 
            border-radius: 10px; margin: 5px; cursor: pointer; font-size: 14px;
        }
    </style>
</head>
<body>

    <input type="radio" name="nav" id="nav-home" checked>
    <input type="radio" name="nav" id="nav-modes">
    <input type="radio" name="nav" id="nav-deep">
    <input type="radio" name="nav" id="nav-box">
    <input type="radio" name="nav" id="nav-ujjayi">

    <input type="radio" name="speed" id="s4">
    <input type="radio" name="speed" id="s6">
    <input type="radio" name="speed" id="s8" checked>
    <input type="radio" name="speed" id="s10">

    <div id="p-home" class="page">
        <h1 style="letter-spacing: 10px; font-weight: 200;">SAMYAMA</h1>
        <p style="font-size: 10px; letter-spacing: 4px; opacity: 0.6; margin-bottom: 40px;">Stillness in Motion</p>
        <label for="nav-modes" class="btn">START PRANAYAMA</label>
    </div>

    <div id="p-modes" class="page">
        <h2 style="font-weight: 200; letter-spacing: 4px;">SELECT PRACTICE</h2>
        <label for="nav-deep" class="btn">Deep Breathing</label>
        <label for="nav-box" class="btn">Box Breathing</label>
        <label for="nav-ujjayi" class="btn">Ujjayi (Oceanic)</label>
        <label for="nav-home" style="margin-top: 20px; cursor: pointer; opacity: 0.5;">Back</label>
    </div>

    <div id="p-breathe" class="page">
        <h3 style="letter-spacing: 3px; font-weight: 200; margin: 0;">PRACTICE</h3>
        
        <div class="ring-box">
            <span style="font-weight: bold; letter-spacing: 2px;">FOCUS</span>
        </div>

        <div style="margin-bottom: 20px;">
            <p style="font-size: 10px; letter-spacing: 2px; opacity: 0.8;">SET RHYTHM (SECONDS)</p>
            <label for="s4" class="speed-opt">4s</label>
            <label for="s6" class="speed-opt">6s</label>
            <label for="s8" class="speed-opt">8s</label>
            <label for="s10" class="speed-opt">10s</label>
        </div>

        <label for="nav-home" class="btn" style="background:none; color:white; border:1px solid white; width: 150px; padding: 15px;">EXIT</label>
    </div>

</body>
</html>
