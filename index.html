<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }
        .breathe-circle { animation: breathe 6s ease-in-out infinite; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-700 via-magenta-600 to-pink-500 min-h-screen text-white font-sans">

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>

    <div id="home" class="screen min-h-screen p-8 flex flex-col items-center justify-center">
        
        <h1 class="text-3xl font-bold tracking-tight mb-2">Pulse Sync</h1>
        <p class="text-white/70 text-sm mb-12 uppercase tracking-[0.3em]">Find Your Rhythm</p>

        <div class="mb-16 relative">
            <div class="w-56 h-56 rounded-full border-4 border-white/20 flex items-center justify-center shadow-2xl">
                <div class="w-48 h-48 rounded-full bg-white/10 backdrop-blur-md flex flex-col items-center justify-center border border-white/30">
                    <span class="text-5xl font-light">72</span>
                    <span class="text-xs uppercase tracking-widest opacity-70">BPM</span>
                </div>
            </div>
            <div class="absolute inset-0 bg-pink-400/20 blur-3xl -z-10 rounded-full"></div>
        </div>

        <div class="w-full max-w-sm space-y-4">
            <button onclick="showScreen('breathe')" class="w-full p-5 rounded-3xl glass border border-white/20 hover:bg-white/20 transition-all flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="text-2xl">âš¡</div>
                    <div class="text-left">
                        <p class="font-bold text-lg leading-none">Excel</p>
                        <p class="text-xs text-white/60">Professional Focus</p>
                    </div>
                </div>
                <span class="text-xl">â†’</span>
            </button>

            <button class="w-full p-5 rounded-3xl glass border border-white/10 opacity-60 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="text-2xl">ðŸŒ±</div>
                    <div class="text-left">
                        <p class="font-bold text-lg leading-none text-white/80">Grow</p>
                        <p class="text-xs text-white/50">Kids Mode</p>
                    </div>
                </div>
                <span class="text-xs uppercase tracking-widest text-white/40 italic">Soon</span>
            </button>
        </div>
    </div>

    <div id="breathe" class="screen hidden min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <div class="relative flex items-center justify-center mb-20">
            <div class="w-64 h-64 rounded-full border-[10px] border-white/20 flex items-center justify-center breathe-circle shadow-[0_0_60px_rgba(255,255,255,0.3)]">
                <div class="w-56 h-56 rounded-full bg-white/20 backdrop-blur-lg flex items-center justify-center">
                    <span class="text-2xl font-semibold tracking-widest uppercase">Breathe</span>
                </div>
            </div>
        </div>
        
        <p class="text-white/80 text-lg font-light italic mb-12">Match your breath to the circle</p>

        <button onclick="showScreen('home')" class="px-8 py-3 rounded-full glass border border-white/30 text-sm uppercase tracking-widest hover:bg-white/20 transition-all">
            Finish Session
        </button>
    </div>

</body>
</html>
