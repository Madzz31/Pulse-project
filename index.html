<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyama</title>
    <style>
        body { margin: 0; background: linear-gradient(#2d0b5a, #b030b0); color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; transition: 1s; }
        #app-container { width: 100%; max-width: 400px; padding: 20px; }
        
        .btn { background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 20px; margin: 10px 0; width: 100%; border-radius: 50px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); background: rgba(255,255,255,0.3); }
        
        #circle { width: 220px; height: 220px; border: 12px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 30px auto; cursor: pointer; }
        
        /* Animations */
        @keyframes breath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4); } }
        @keyframes box { 0%, 25% { transform: scale(1); } 25%, 50% { transform: scale(1.4); } 50%, 75% { transform: scale(1.4); } 75%, 100% { transform: scale(1); } }
        .anim-breath { animation: breath var(--d) ease-in-out infinite; }
        .anim-box { animation: box var(--d) linear infinite; }

        .hidden { display: none; }
        .mode-label { font-size: 10px; letter-spacing: 4px; opacity: 0.7; margin-bottom: 40px; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="view-home">
            <h1 style="font-weight: 200; letter-spacing: 8px;">SAMYAMA</h1>
            <p class="mode-label">STILLNESS IN MOTION</p>
            <button class="btn" onclick="goModeSelect()">START PRANAYAMA</button>
        </div>

        <div id="view-modes" class="hidden">
            <h2 style="font-weight: 200; letter-spacing: 4px;">SELECT PRACTICE</h2>
            <button class="btn" onclick="goBreathe('deep')">Deep Breathing</button>
            <button class="btn" onclick="goBreathe('box')">Box Breathing</button>
            <button class="btn" onclick="goBreathe('ujjayi')">Ujjayi (Oceanic)</button>
            <p onclick="location.reload()" style="cursor:pointer; opacity:0.5; margin-top:20px;">Back</p>
        </div>

        <div id="view-breathe" class="hidden">
            <div id="circle" onclick="toggleBreath()">
                <div id="circle-text">TAP TO START</div>
                <div id="circle-count" class="hidden">
                    <span id="num" style="font-size: 50px; font-weight: 100;">0</span><br>
                    <span style="font-size: 10px; letter-spacing: 2px;">CYCLES</span>
                </div>
            </div>
            <h3 id="current-mode-title" style="letter-spacing: 3px; font-weight: 400;">MODE</h3>
            
            <p style="font-size: 10px; margin-bottom: 10px;">SOUNDSCAPE</p>
            <div style="display: flex; gap: 5px;">
                <button class="btn" style="padding:10px; font-size:10px;" onclick="changeAudio('none')">Silent</button>
                <button class="btn" style="padding:10px; font-size:10px;" onclick="changeAudio('zen')">Zen</button>
                <button class="btn" style="padding:10px; font-size:10px;" onclick="changeAudio('waves')">Waves</button>
            </div>
