    <style>
        /* Smooth Fade Transitions */
        .screen { display: none; }
        .active { display: flex; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Breathing Animations */
        @keyframes deep { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.4); opacity: 1; } }
        @keyframes box { 0%, 25% { transform: scale(1); } 25%, 50% { transform: scale(1.4); } 50%, 75% { transform: scale(1.4); } 75%, 100% { transform: scale(1); } }
        
        .run-deep { animation: deep var(--d) ease-in-out infinite !important; }
        .run-box { animation: box var(--d) linear infinite !important; }
        
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); }
        .btn-active { background: rgba(255, 255, 255, 0.3) !important; border: 1px solid white !important; }
    </style>
</head>
