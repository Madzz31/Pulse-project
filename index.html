<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Forces the animation to restart whenever the speed variable changes */
        @keyframes breatheMove {
            0%, 100% { transform: scale(1); background-color: rgba(255, 255, 255, 0.1); }
            50% { transform: scale(1.4); background-color: rgba(255, 255, 255, 0.3); }
        }
        .breathe-circle { 
            animation: breatheMove var(--speed, 8s) linear infinite; 
        }
        .glass { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); }
    </style>
</head>
<body id="body-bg" class="transition-all duration-1000 min-h-screen text-white font-sans overflow-hidden bg-gradient-to-br from-indigo-900 via-purple-900 to-purple-800">

    <script>
        let breathCount = 0;
        let breathTimer = null;

        function showScreen(id) {
            const body = document.getElementById('body-bg');
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            
            if (id === 'breathe') {
                // Change to Gradient Green for Breathing
                body.className = "transition-all duration-1000 min-h-screen text-white font-sans overflow-hidden bg-gradient-to-br from-emerald-800 via-teal-700 to-green-600";
                startCounter(8); 
            } else {
                // Change back to Purplish for Landing
                body.className = "transition-all duration-1000 min-h-screen text-white font-sans overflow-hidden bg-gradient-to-br from-indigo-900 via-purple-900 to-purple-800";
                stopCounter();
            }
        }

        function setSpeed(seconds) {
            // Update the CSS variable
            document.documentElement.style.setProperty('--speed', seconds + 's');
            
            // Reset the animation by briefly removing and re-adding the class
            const el = document.getElementById('main-circle');
            el.style.animation = 'none';
            el.offsetHeight; /* trigger reflow */
            el.style.animation = `breatheMove ${seconds}s linear infinite`;

            // Update Buttons
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('bg-white/40', 'border-white'));
            event.target.classList.add('bg-white/40', 'border-white');

            startCounter(seconds);
        }

        function startCounter(seconds) {
            stopCounter();
            breathCount = 0;
            updateDisplay(0);
            breathTimer = setInterval(() => {
                breathCount++;
                updateDisplay(breathCount);
            }, seconds * 1000);
        }

        function stopCounter() {
            clearInterval(breathTimer);
        }

        function updateDisplay(count) {
            document.getElementById('breath-num').innerText = count;
        }
    </script>

    <div id="home" class="screen min-h-screen p-8 flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl font-bold tracking-tighter mb-2">Pulse Sync</h1>
        <p class="text-white/50 text-xs uppercase tracking-[0.4em] mb-16">Deep Purple Peace</p>

        <div class="mb-20 relative">
            <div class="w-52 h-52 rounded-full border border-white/20 flex items-center justify-center">
                <div class="w-40 h-40 rounded-full bg-white/5 backdrop-blur-xl flex flex-col items-center justify-center border border-white/10">
                    <span class="text-5xl font-extralight italic">72</span>
                    <span class="text-[10px] uppercase tracking-widest opacity-40">BPM</span>
                </div>
            </div>
        </div>

        <button onclick="showScreen('breathe')" class="w-full max-w-xs p-6 rounded-full glass border border-white/20 flex items-center justify-between active:scale-95 transition-all">
            <span class="text-xl font-medium ml-4">Start Session</span>
            <span class="bg-white text-purple-900 h-10 w-10 rounded-full flex items-center justify-center text-lg font-bold">â†’</span>
        </button>
    </div>

    <div id="breathe" class="screen hidden min-h-screen flex flex-col items-center justify-between py-16 px-6">
        
        <button onclick="showScreen('home')" class="text-white/60 text-xs uppercase tracking-widest border-b border-white/20 pb-1">Exit</button>

        <div class="flex flex-col items-center relative">
            <div id="main-circle" class="w-52 h-52 rounded-full border-8 border-white/30 flex items-center justify-center breathe-circle shadow-[0_0_100px_rgba(255,255,255,0.1)]">
                <div class="flex flex-col items-center">
                    <span id="breath-num" class="text-5xl font-bold">0</span>
                    <span class="text-[10px] uppercase tracking-[0.2em] opacity-80">Breaths</span>
                </div>
            </div>
        </div>

        <div class="w-full max-w-xs text-center">
            <p class="text-[10px] uppercase tracking-widest text-white/60 mb-4 font-bold">Adjust Your Pace</p>
            <div class="flex justify-between glass p-1 rounded-2xl border border-white/10">
                <button onclick="setSpeed(6)" class="speed-btn flex-1 py-3 rounded-xl text-sm transition-all border border-transparent">6s</button>
                <button onclick="setSpeed(8)" class="speed-btn flex-1 py-3 rounded-xl text-sm bg-white/40 border-white transition-all border">8s</button>
                <button onclick="setSpeed(10)" class="speed-btn flex-1 py-3 rounded-xl text-sm transition-all border border-transparent">10s</button>
            </div>
        </div>
    </div>

</body>
</html>
