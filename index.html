<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --speed: 8s; }
        
        /* Animation for Deep Breathing (Smooth) */
        @keyframes deepMode {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }

        /* Animation for Box Breathing (Step-based) */
        @keyframes boxMode {
            0%, 25% { transform: scale(1); }      /* Hold Out */
            25%, 50% { transform: scale(1.4); }    /* Inhale */
            50%, 75% { transform: scale(1.4); }    /* Hold In */
            75%, 100% { transform: scale(1); }     /* Exhale */
        }

        .animate-deep { animation: deepMode var(--speed) linear infinite; }
        .animate-box { animation: boxMode var(--speed) linear infinite; }
        
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); }
    </style>
</head>
<body id="body-bg" class="transition-all duration-700 min-h-screen text-white font-sans bg-gradient-to-br from-indigo-900 via-purple-900 to-purple-800">

    <script>
        let currentMode = 'deep';
        let breathCount = 0;
        let breathTimer = null;

        function showScreen(id, mode = null) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            const body = document.getElementById('body-bg');

            if (id === 'home' || id === 'mode-select') {
                body.className = "min-h-screen text-white font-sans bg-gradient-to-br from-indigo-900 via-purple-900 to-purple-800";
                stopCounter();
            } else if (id === 'breathe') {
                body.className = "min-h-screen text-white font-sans bg-gradient-to-br from-emerald-800 via-teal-700 to-green-600";
                currentMode = mode;
                setupBreatheScreen();
            }
        }

        function setupBreatheScreen() {
            const circle = document.getElementById('main-circle');
            const speedControls = document.getElementById('speed-controls');
            
            // Set default speed for mode
            const defaultSpeed = currentMode === 'box' ? 16 : 8; // Box is 4x4s default
            
            // Generate speed buttons dynamically
            const speeds = currentMode === 'box' ? [4, 6, 8] : [6, 8, 10];
            speedControls.innerHTML = speeds.map(s => 
                `<button onclick="updateSettings(${currentMode === 'box' ? s*4 : s}, ${s})" class="speed-btn flex-1 py-3 rounded-xl text-sm border border-white/20 hover:bg-white/20">${s}s</button>`
            ).join('');

            updateSettings(defaultSpeed, currentMode === 'box' ? defaultSpeed/4 : defaultSpeed);
        }

        function updateSettings(totalSeconds, displayLabel) {
            document.documentElement.style.setProperty('--speed', totalSeconds + 's');
            
            const circle = document.getElementById('main-circle');
            circle.className = `w-52 h-52 rounded-full border-8 border-white/40 flex items-center justify-center shadow-2xl ${currentMode === 'box' ? 'animate-box' : 'animate-deep'}`;
            
            // Restart Counter
            stopCounter();
            breathCount = 0;
            document.getElementById('breath-num').innerText = "0";
            
            breathTimer = setInterval(() => {
                breathCount++;
                document.getElementById('breath-num').innerText = breathCount;
            }, totalSeconds * 1000);

            // Manage text cues
            updateTextCues(displayLabel);
        }

        function updateTextCues(s) {
            const textEl = document.getElementById('breath-text');
            if (currentMode === 'deep') {
                textEl.innerText = "Focus";
            } else {
                textEl.innerText = "Box Mode";
            }
        }

        function stopCounter() { clearInterval(breathTimer); }
    </script>

    <div id="home" class="screen min-h-screen flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-4xl font-bold tracking-tighter mb-12">Pulse Sync</h1>
        <button onclick="showScreen('mode-select')" class="w-full max-w-xs p-6 rounded-full glass border border-white/20 flex items-center justify-between active:scale-95 transition-all">
            <span class="text-xl font-medium ml-4">Start Breathing</span>
            <span class="bg-white text-purple-900 h-10 w-10 rounded-full flex items-center justify-center text-lg font-bold">â†’</span>
        </button>
    </div>

    <div id="mode-select" class="screen hidden min-h-screen flex flex-col items-center justify-center p-8 space-y-6">
        <h2 class="text-2xl font-semibold mb-4">Choose Style</h2>
        
        <button onclick="showScreen('breathe', 'deep')" class="w-full max-w-xs p-8 rounded-3xl glass border border-white/20 text-left">
            <h3 class="text-xl font-bold">Deep Breathing</h3>
            <p class="text-sm opacity-60">Continuous flow (6s, 8s, 10s)</p>
        </button>

        <button onclick="showScreen('breathe', 'box')" class="w-full max-w-xs p-8 rounded-3xl glass border border-white/20 text-left">
            <h3 class="text-xl font-bold">Box Breathing</h3>
            <p class="text-sm opacity-60">With holds (4s, 6s, 8s)</p>
        </button>

        <button onclick="showScreen('home')" class="text-white/40 pt-4 uppercase tracking-widest text-xs">Back</button>
    </div>

    <div id="breathe" class="screen hidden min-h-screen flex flex-col items-center justify-between py-16 px-6">
        <button onclick="showScreen('home')" class="text-white/60 text-xs uppercase tracking-widest border-b border-white/10">Exit</button>

        <div class="relative flex items-center justify-center">
            <div id="main-circle" class="w-52 h-52 rounded-full border-8 border-white/40 flex items-center justify-center">
                <div class="flex flex-col items-center">
                    <span id="breath-num" class="text-5xl font-bold">0</span>
                    <span id="breath-text" class="text-[10px] uppercase tracking-[0.2em] opacity-80 pt-1">Breaths</span>
                </div>
            </div>
        </div>

        <div class="w-full max-w-xs text-center">
            <p id="pace-label" class="text-[10px] uppercase tracking-widest text-white/60 mb-4 font-bold">Set Pace</p>
            <div id="speed-controls" class="flex justify-between glass p-1 rounded-2xl border border-white/10 gap-2">
                </div>
        </div>
    </div>

</body>
</html>
