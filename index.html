<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes deepMode { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4); } }
        @keyframes boxMode { 0%, 25% { transform: scale(1); } 25%, 50% { transform: scale(1.4); } 50%, 75% { transform: scale(1.4); } 75%, 100% { transform: scale(1); } }
        .run-deep { animation: deepMode var(--duration) ease-in-out infinite !important; }
        .run-box { animation: boxMode var(--duration) linear infinite !important; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); }
        .btn-active { background: rgba(255, 255, 255, 0.3) !important; border: 1px solid white !important; }
        .screen { min-height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body id="body-bg" class="bg-gradient-to-b from-purple-900 via-purple-700 to-pink-500 text-white font-sans transition-all duration-1000 overflow-hidden">

    <div id="home" class="screen p-8 text-center">
        <h1 class="text-5xl font-extralight tracking-[0.2em] mb-4">SAMYAMA</h1>
        <p class="text-white/70 text-[10px] uppercase tracking-[0.5em] mb-20">Stillness in Motion</p>
        <button onclick="navTo('mode-select')" class="w-full max-w-xs p-6 rounded-full glass flex items-center justify-between active:scale-95 transition-all">
            <span class="text-lg font-light tracking-widest ml-6">BEGIN</span>
            <span class="bg-white text-purple-900 h-10 w-10 rounded-full flex items-center justify-center">â†’</span>
        </button>
    </div>

    <div id="mode-select" class="screen hidden p-8 space-y-4 text-center">
        <h2 class="text-xl font-light tracking-[0.3em] mb-6 uppercase">Select Practice</h2>
        <button onclick="startBreathe('deep')" class="w-full max-w-xs p-6 rounded-[2rem] glass uppercase text-xs tracking-widest">Deep Breathing</button>
        <button onclick="startBreathe('box')" class="w-full max-w-xs p-6 rounded-[2rem] glass uppercase text-xs tracking-widest">Box Breathing</button>
        <button onclick="startBreathe('ujjayi')" class="w-full max-w-xs p-6 rounded-[2rem] glass uppercase text-xs tracking-widest">Ujjayi (Oceanic)</button>
        <button onclick="navTo('home')" class="text-white/40 pt-6 text-[10px] tracking-widest uppercase">Back</button>
    </div>

    <div id="breathe" class="screen hidden py-12 px-6 justify-between">
        <div class="w-full flex justify-between items-center px-4">
            <button onclick="navTo('home')" class="text-white/50 text-[10px] uppercase tracking-widest">Exit</button>
            <button onclick="toggleInstructions(true)" class="w-8 h-8 rounded-full border border-white/30 flex items-center justify-center text-xs italic font-serif">i</button>
        </div>

        <div class="flex flex-col items-center">
            <div id="main-circle" onclick="togglePractice()" class="w-64 h-64 rounded-full border-[14px] border-white/30 flex items-center justify-center shadow-2xl bg-white/5 cursor-pointer active:scale-95 transition-all">
                <div id="start-prompt" class="text-center"><span class="text-sm tracking-[0.4em] uppercase font-bold">Ready?</span><br><span class="text-[9px] opacity-60">Tap to Start</span></div>
                <div id="count-display" class="hidden text-center"><span id="breath-num" class="text-6xl font-extralight">0</span><br><span class="text-[9px] opacity-60 uppercase tracking-widest">Cycles</span></div>
            </div>
            <p id="mode-label" class="mt-8 text-[10px] tracking-[0.3em] uppercase font-bold opacity-80"></p>
        </div>

        <div class="w-full max-w-sm space-y-6">
            <div id="sound-bar" class="glass p-2 rounded-2xl flex justify-around text-[9px] uppercase tracking-widest font-bold">
                <button onclick="setSound('none', this)" class="sound-btn flex-1 py-3 rounded-xl bg-white/30">Silent</button>
                <button onclick="setSound('flute', this)" class="sound-btn flex-1 py-3 rounded-xl">Zen</button>
                <button onclick="setSound('ocean', this)" class="sound-btn flex-1 py-3 rounded-xl">Waves</button>
                <button onclick="setSound('forest', this)" class="sound-btn flex-1 py-3 rounded-xl">Forest</button>
            </div>
            <div id="speed-controls" class="flex justify-between glass p-1 rounded-2xl gap-2"></div>
        </div>
    </div>

    <div id="ins-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
        <div class="glass w-full max-w-xs p-8 rounded-[2.5rem] text-center">
            <h3 id="ins-title" class="text-lg font-bold mb-4 uppercase tracking-widest"></h3>
            <ul id="ins-list" class="text-xs text-left space-y-3 opacity-90 mb-8 list-disc pl-4"></ul>
            <button onclick="toggleInstructions(false)" class="w-full py-4 bg-white text-black rounded-2xl font-bold uppercase tracking-widest text-[10px]">Close</button>
        </div>
    </div>

    <div id="sum-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
        <div class="glass w-full max-w-xs p-10 rounded-[3rem] text-center">
            <h2 class="text-xl font-light mb-8 uppercase tracking-[0.2em]">Practice Complete</h2>
            <div class="flex justify-around mb-8">
                <div><p id="sum-count" class="text-3xl font-bold">0</p><p class="text-[9px] uppercase tracking-widest opacity-50">Cycles</p></div>
                <div><p id="sum-time" class="text-3xl font-bold">0s</p><p class="text-[9px] uppercase tracking-widest opacity-50">Time</p></div>
            </div>
            <button onclick="closeSummary()" class="w-full py-4 bg-white text-black rounded-full font-bold uppercase tracking-widest text-[10px]">Return</button>
