<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes deepMode { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4); } }
        @keyframes boxMode { 0%, 25% { transform: scale(1); } 25%, 50% { transform: scale(1.4); } 50%, 75% { transform: scale(1.4); } 75%, 100% { transform: scale(1); } }
        .run-deep { animation: deepMode var(--duration) ease-in-out infinite !important; }
        .run-box { animation: boxMode var(--duration) linear infinite !important; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); }
        .btn-active { background: rgba(255, 255, 255, 0.4) !important; border: 1px solid white !important; }
    </style>
</head>
<body id="body-bg" class="bg-gradient-to-b from-purple-900 via-purple-700 to-pink-500 text-white font-sans transition-all duration-1000 overflow-hidden min-h-screen">

    <div id="home" class="flex flex-col items-center justify-center min-h-screen p-8 text-center">
        <h1 class="text-5xl font-extralight tracking-[0.2em] mb-4">SAMYAMA</h1>
        <p class="text-white/70 text-[10px] uppercase tracking-[0.5em] mb-20">Stillness in Motion</p>
        <button onclick="nav('mode-select')" class="w-full max-w-xs p-6 rounded-full glass flex items-center justify-between active:scale-95 transition-all">
            <span class="text-lg font-light tracking-widest ml-6">START PRANAYAMA</span>
            <span class="bg-white text-purple-900 h-10 w-10 rounded-full flex items-center justify-center font-bold">â†’</span>
        </button>
    </div>

    <div id="mode-select" class="hidden flex flex-col items-center justify-center min-h-screen p-8 space-y-4">
        <h2 class="text-xl font-light tracking-[0.3em] mb-6 uppercase">Select Practice</h2>
        <button onclick="initBreathe('deep')" class="w-full max-w-xs p-6 rounded-[2rem] glass uppercase text-xs tracking-widest">Deep Breathing</button>
        <button onclick="initBreathe('box')" class="w-full max-w-xs p-6 rounded-[2rem] glass uppercase text-xs tracking-widest">Box Breathing</button>
        <button onclick="initBreathe('ujjayi')" class="w-full max-w-xs p-6 rounded-[2rem] glass uppercase text-xs tracking-widest">Ujjayi (Oceanic)</button>
        <button onclick="nav('home')" class="text-white/40 pt-6 text-[10px] tracking-widest uppercase">Back</button>
    </div>

    <div id="breathe" class="hidden flex flex-col items-center justify-between min-h-screen py-12 px-6">
        <div class="w-full flex justify-between items-center px-4">
            <button onclick="nav('home')" class="text-white/50 text-[10px] uppercase tracking-widest">Exit</button>
            <button onclick="showIns(true)" class="w-8 h-8 rounded-full border border-white/30 flex items-center justify-center text-xs italic font-serif">i</button>
        </div>

        <div class="flex flex-col items-center">
            <div id="main-circle" onclick="toggleRun()" class="w-64 h-64 rounded-full border-[14px] border-white/30 flex items-center justify-center shadow-2xl bg-white/5 cursor-pointer transition-all">
                <div id="prompt" class="text-center font-bold uppercase tracking-widest text-sm">Ready?</div>
                <div id="timer-ui" class="hidden text-center">
                    <span id="cycle-count" class="text-6xl font-extralight">0</span>
                    <div class="text-[9px] uppercase tracking-[0.3em] opacity-60">Cycles</div>
                </div>
            </div>
            <p id="label" class="mt-8 text-[10px] tracking-[0.3em] uppercase font-bold opacity-80"></p>
        </div>

        <div class="w-full max-w-sm space-y-6">
            <div class="glass p-2 rounded-2xl flex justify-around text-[9px] uppercase tracking-widest font-bold">
                <button onclick="setAudio('none', this)" class="snd-btn flex-1 py-3 rounded-xl bg-white/30">Silent</button>
                <button onclick="setAudio('flute', this)" class="snd-btn flex-1 py-3 rounded-xl">Buddha Flute</button>
                <button onclick="setAudio('ocean', this)" class="snd-btn flex-1 py-3 rounded-xl">Ocean Waves</button>
                <button onclick="setAudio('forest', this)" class="snd-btn flex-1 py-3 rounded-xl">Forest</button>
            </div>
            <div id="speeds" class="flex justify-between glass p-1 rounded-2xl gap-2"></div>
        </div>
    </div>
