<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samyama</title>
    <style>
        /* 1. LAYOUT & COLORS */
        body { margin: 0; padding: 0; font-family: sans-serif; background: #2d0b5a; color: white; height: 100vh; overflow: hidden; text-align: center; }
        
        /* Navigation Logic */
        input[type="radio"] { display: none; }
        .screen { display: none; height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; position: absolute; }
        
        #nav-home:checked ~ #page-home { display: flex; background: linear-gradient(#2d0b5a, #b030b0); }
        #nav-modes:checked ~ #page-modes { display: flex; background: #2d0b5a; }
        #nav-breathe:checked ~ #page-breathe { display: flex; background: linear-gradient(#1a4a3e, #2d5a27); }

        /* 2. BUTTONS */
        .btn { 
            display: inline-block; background: white; color: #2d0b5a; 
            padding: 20px 40px; border-radius: 50px; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; font-weight: bold; 
            margin: 10px; border: none; min-width: 260px;
        }
        .btn-speed { 
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 10px; min-width: 60px; border-radius: 12px; font-size: 12px; margin: 5px;
        }
        .active-speed { background: rgba(255,255,255,0.4); border-color: white; }

        /* 3. THE BREATHING RING */
        .circle-container {
            width: 240px; height: 240px; border: 12px solid rgba(255,255,255,0.2);
            border-radius: 50%; margin: 30px auto;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .animating { animation: breathe var(--dur, 8s) ease-in-out infinite; }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }

        .label { font-size: 10px; letter-spacing: 4px; opacity: 0.6; text-transform: uppercase; margin-bottom: 5px; }
        .count-num { font-size: 50px; font-weight: 100; display: block; }
    </style>
</head>
<body>

    <input type="radio" name="page" id="nav-home" checked>
    <input type="radio" name="page" id="nav-modes">
    <input type="radio" name="page" id="nav-breathe">

    <div id="page-home" class="screen">
        <h1 style="font-weight: 200; letter-spacing: 10px; margin: 0;">SAMYAMA</h1>
        <p class="label" style="margin-bottom: 50px;">Stillness in Motion</p>
        <label for="nav-modes" class="btn">START PRANAYAMA</label>
    </div>

    <div id="page-modes" class="screen">
        <h2 style="font-weight: 200; letter-spacing: 3px; margin-bottom: 30px;">SELECT PRACTICE</h2>
        <label for="nav-breathe" class="btn" onclick="setMode('Deep Breathing', 8)">Deep Breathing</label>
