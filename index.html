<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }
        .breathe-circle { animation: breathe 8s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans">

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>

    <div id="home" class="screen min-h-screen p-6 flex flex-col items-center">
        <div class="mt-12 mb-16 relative">
            <div class="w-48 h-48 rounded-full border-4 border-cyan-500/30 flex items-center justify-center">
                <div class="w-40 h-40 rounded-full border-2 border-cyan-400 flex flex-col items-center justify-center bg-cyan-500/10">
                    <span class="text-4xl font-light">72</span>
                    <span class="text-xs uppercase tracking-widest text-cyan-400">BPM</span>
                </div>
            </div>
        </div>

        <div class="w-full max-w-md space-y-4">
            <button onclick="showScreen('breathe')" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 hover:border-cyan-500 transition-all flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="p-3 bg-cyan-500/20 rounded-xl text-cyan-400">ðŸ’¨</div>
                    <div class="text-left"><p class="font-medium">Excel</p><p class="text-xs text-slate-500">Focus & Breath</p></div>
                </div>
                <span>â†’</span>
            </button>
            <div class="p-4 rounded-2xl bg-slate-900/50 border border-slate-800 flex items-center gap-4 opacity-50">
                <div class="p-3 bg-orange-500/20 rounded-xl">ðŸŽ®</div>
                <div class="text-left"><p class="font-medium">Grow</p><p class="text-xs text-slate-500">Coming Soon</p></div>
            </div>
        </div>
    </div>

    <div id="breathe" class="screen hidden min-h-screen flex flex-col items-center justify-center p-6">
        <div class="relative flex items-center justify-center">
            <div class="absolute w-64 h-64 bg-cyan-500/5 rounded-full"></div>
            <div class="w-48 h-48 rounded-full border-4 border-cyan-400 bg-slate-900 flex items-center justify-center shadow-[0_0_50px_rgba(34,211,238,0.2)] breathe-circle">
                <span class="text-cyan-400 font-light tracking-widest uppercase text-sm">Breathe</span>
            </div>
        </div>
        <button onclick="showScreen('home')" class="mt-20 text-slate-600 hover:text-slate-300 transition-colors uppercase text-[10px] tracking-widest">

</html>
